<myapp-layout-middle>
  <myapp-panel-middle>
    <myapp-panel>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <myapp-form-field label="UserName">
          <myapp-input formControlName="test"></myapp-input>
        </myapp-form-field>
        <myapp-form-field label="Password">
          <myapp-input formControlName="test2" type="password"></myapp-input>
        </myapp-form-field>
        <myapp-checkbox
          label="Ez egy tesztEz egy tesztEz egy tesztEz egy tesztEz egy tesztEz egy tesztEz egy tesztEz egy teszt"
          formControlName="test3"
        ></myapp-checkbox>
        <div class="flex-sbtw">
          <myapp-button type="submit" title="Log in"></myapp-button>
          <myapp-button
            type="button"
            title="Sign up"
            dynamicColor="#26de81"
            [disabled]="!form.invalid"
          ></myapp-button>
        </div>
      </form>
      {{ form.value | json }}
    </myapp-panel>
  </myapp-panel-middle>
</myapp-layout-middle>
