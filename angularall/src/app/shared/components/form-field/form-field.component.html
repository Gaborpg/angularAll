<div class="formfield" (click)="_control.onContainerClick($event)">

    <span class="formfield-label-content">
      {{ label ? label : "Labes" }}
    </span>
    <span class="formfield-label-required" *ngIf="_control.required"> * </span>
  </div>
  <div class="formfield-content">
    <ng-content></ng-content>
  </div>
  <div class="formfielf-error"></div>
</div>
