<div (click)="onContainerClick($event)" class="input-container">
  <input
    [id]="id"
    [(ngModel)]="value"
    [name]="name"
    [disabled]="disabled"
    [placeholder]="placeholder"
    [class]="class"
    [type]="type"
    autocomplete="off"
    (blur)="focusChanged(false)"
    (focus)="focusChanged(true)"
    #inputElement
  />
</div>
